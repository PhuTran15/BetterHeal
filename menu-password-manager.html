<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý mật khẩu Menu - BetterHeal</title>
    <link rel="stylesheet" href="css/menu-password-manager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="header-content">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
                <h1><i class="fas fa-lock"></i> Quản lý mật khẩu Menu</h1>
                <p class="subtitle">Bảo vệ các tính năng chưa hoàn thiện bằng mật khẩu</p>
            </div>
        </header>

        <main class="main-content">
            <div class="info-banner">
                <i class="fas fa-info-circle"></i>
                <div>
                    <strong>Lưu ý:</strong> Chỉ admin mới có thể truy cập trang này. 
                    Bật mật khẩu để bảo vệ các menu chưa hoàn thiện.
                </div>
            </div>

            <div class="menu-list" id="menuList">
                <!-- Menu items will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Đặt mật khẩu</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="menuPassword">
                        <i class="fas fa-key"></i> Mật khẩu
                    </label>
                    <input 
                        type="password" 
                        id="menuPassword" 
                        placeholder="Nhập mật khẩu..."
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-check"></i> Xác nhận mật khẩu
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Nhập lại mật khẩu..."
                        autocomplete="new-password"
                    >
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">Hủy</button>
                <button class="btn btn-primary" id="savePasswordBtn">
                    <i class="fas fa-save"></i> Lưu mật khẩu
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script type="module" src="js/menu-password-manager.js"></script>
</body>
</html>
