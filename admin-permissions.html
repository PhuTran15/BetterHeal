<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phân quyền - BetterHeal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .users-list {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s ease;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .user-details h3 {
            margin: 0 0 0.25rem 0;
            color: #333;
        }

        .user-details p {
            margin: 0;
            color: #999;
            font-size: 0.9rem;
        }

        .permission-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .permission-label {
            font-weight: 500;
            color: #666;
        }

        .admin-badge {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            color: #667eea;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* History Modal */
        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .history-modal.active {
            display: flex;
        }

        .history-modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .history-modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .history-modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
        }

        .history-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .history-tab {
            background: none;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .history-tab:hover {
            color: #667eea;
        }

        .history-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .history-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .history-user-info h4 {
            margin: 0;
            color: #333;
        }

        .history-user-info p {
            margin: 0;
            font-size: 0.85rem;
            color: #999;
        }

        .history-time {
            color: #999;
            font-size: 0.9rem;
        }

        .history-content {
            color: #666;
        }

        .history-image {
            max-width: 200px;
            border-radius: 10px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-user-shield"></i> Quản lý phân quyền</h1>
            <p>Chỉ admin mới có thể truy cập trang này</p>
        </div>

        <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem;">
            <a href="foryou.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <button id="viewHistoryBtn" class="back-btn" style="background: linear-gradient(135deg, #f093fb, #f5576c); color: white;">
                <i class="fas fa-history"></i> Lịch sử chỉnh sửa
            </button>
        </div>

        <div class="users-list">
            <h2 style="margin-top: 0;">Danh sách người dùng</h2>
            <div id="usersList">
                <p style="text-align: center; color: #999;">Đang tải...</p>
            </div>
        </div>

        <!-- Modal lịch sử chỉnh sửa -->
        <div id="historyModal" class="history-modal">
            <div class="history-modal-content">
                <div class="history-modal-header">
                    <h2><i class="fas fa-history"></i> Lịch sử chỉnh sửa nội dung</h2>
                    <button id="closeHistoryModal" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="history-modal-body">
                    <div class="history-tabs">
                        <button class="history-tab active" data-tab="gallery">
                            <i class="fas fa-images"></i> Hình ảnh
                        </button>
                        <button class="history-tab" data-tab="timeline">
                            <i class="fas fa-clock"></i> Timeline
                        </button>
                    </div>
                    <div id="historyContent" class="history-content">
                        <p style="text-align: center; color: #999;">Đang tải...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/admin-permissions.js"></script>
</body>
</html>
