<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái tim to bự - BetterHeal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/trai-tim-to.css">
    <link rel="stylesheet" href="css/fixed-attendance.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="theme-color" content="#5b8a72">
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 5px rgba(220, 53, 69, 0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="back-navigation">
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> <span>Quay lại</span>
        </a>
    </div>
        <div class="animation-controls">
            <button id="playBtn" class="control-btn">
                <i class="fas fa-play"></i> Bắt đầu
            </button>
            <button id="resetBtn" class="control-btn">
                <i class="fas fa-redo"></i> Làm lại
            </button>
        </div>

    <main>
        <div class="canvas-container">
            <canvas id="heartCanvas"></canvas>
            <div class="message-overlay" id="messageOverlay">
                <h1 class="heart-message">❤️</h1>
                <p class="heart-subtitle">Love you forever</p>
            </div>
        </div>
    </main>

    <div class="fixed-attendance-btn" id="fixedAttendanceBtn">
        <a href="attendance.html" title="Điểm danh hàng ngày">
            <div style="position: relative;">
                <i class="fas fa-calendar-check"></i>
                <div id="attendanceBadge" style="position: absolute; top: -10px; right: -10px; background-color: #e74c3c; color: white; width: 18px; height: 18px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 12px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); animation: pulse 1.5s infinite;">!</div>
            </div>
            <span>Điểm danh</span>
        </a>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script type="module" src="js/menu-password-check.js"></script>
    <script type="module" src="js/trai-tim-to.js"></script>
</body>
</html>
